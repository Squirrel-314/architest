<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
      <link rel="stylesheet" href="../CSS/tasks.css">
      <title></title>
   </head>
   <body>
      <div class="column-container">
         <div class="column-item">
           <h4>Employer info and budget</h4>
           <p id="employer"></p>
           <p id="budget"></p>
         </div>
         <div onclick="shop()" id="market" class="column-item">
           <i class="fas fa-store-alt"></i>
           <h3>Market</h3>
         </div>
         <div class="column-item">
           <h4>Hired workers and materials bought</h4>
         </div>
         <div class="column-item">
           <i class="far fa-money-bill-alt"></i>
           <h3 id="cashOnHand">(Money Remaining)</h3>
         </div>
         <div class="column-item">
           <h4>Extra info</h4>
         </div>
         <div class="column-item">
           <i class="far fa-clock"></i>
           <h3>(Construction progress)</h3>
         </div>
      </div>
   </body>
   <script src="../JavaScript/tasks.js" charset="utf-8"></script>
   <script src="../JavaScript/market.js" charset="utf-8"></script>
   <script src="../JavaScript/resistance.js" charset="utf-8"></script>
</html>
