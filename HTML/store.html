<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="../CSS/market.css">
      <title>Store</title>
   </head>
   <body>
      <div class="much">
         <p id="money">$0</p>
      </div>
      <div class="container">
         <div class="buy">
            <h2>Buy materials</h2>
            <div onclick="buyMud()" class="item">Mud <br> Cost $20</div>
            <div onclick="buyWood()" class="item">Wood <br> Cost $50</div>
            <div onclick="buyPlastic()" class="locked"><p>Locked</p><!-- Plastic <br> Cost $100--></div>
            <div onclick="buyGlass()" class="locked"><p>Locked</p><!-- Glass <br> Cost $120--></div>
            <div onclick="buyBricks()" class="locked"><p>Locked</p><!-- Bricks <br> Cost $150--></div>
            <div onclick="buySandstone()" class="locked"><p>Locked</p><!-- Sandstone <br> Cost $200--></div>
            <div onclick="buyLimestone()" class="locked"><p>Locked</p><!-- Limestone <br> Cost $200--></div>
            <div onclick="buyIron()" class="locked"><p>Locked</p><!-- Iron <br> Cost $500--></div>
            <div onclick="buyMarble()" class="locked"><p>Locked</p><!-- Marble <br> Cost $700--></div>
            <div onclick="buyTitanium()" class="item">Titanium <br> Cost $5000</div>
         </div>
         <div class="hire">
            <h2>Hire workers</h2>
            <div onclick="hireWorker()" class="item">Worker <br> Pay $50</div>
            <div onclick="hireOverseer()" class="item">Overseer <br> Pay $80</div>
            <div onclick="hireProfessionalWorker()" class="locked"><p>Locked</p><!-- Professional Worker  --></div>
            <div onclick="hireProfessionalOverseer()" class="locked"><p>Locked</p><!-- Professional Overseer  --></div>
            <div onclick="hireExpertWorker()" class="locked"><p>Locked</p><!-- Expert Worker --></div>
            <div onclick="hireExpertOverseer()" class="locked"><p>Locked</p><!-- Expert Overseer  --></div>
            <div onclick="hireWorkerRobot()" class="locked"><p>Locked</p><!-- Worker Robot  --></div>
            <div onclick="hireOverseerRobot()" class="locked"><p>Locked</p><!-- Overseer Robot  --></div>
         </div>
      </div>
      <div class="contents">
         <p id="mud"></p>
         <p id="wood"></p>
         <p id="titanium"></p>
         <p>|</p>
         <p id="worker"></p>
         <p id="overseer"></p>
      </div>
   </body>
   <script src="../JavaScript/market.js" charset="utf-8"></script>
</html>
