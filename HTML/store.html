<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="../CSS/store.css">
      <title>Store</title>
   </head>
   <body>
      <div class="much">
         <p id="money">$0</p>
      </div>
      <div class="container">
         <div class="buy">
            <h2>Buy materials</h2>
            <div class="item">Wood <br> Cost $50</div>
            <div class="item">Sandstone  </div>
            <div class="item">Limestone</div>
            <div class="item">Titanium</div>
            <div class="locked"><p>Locked</p><!-- Iron  --></div>
            <div class="locked"><p>Locked</p><!-- Plastic  --></div>
            <div class="locked"><p>Locked</p><!-- Mud  --></div>
            <div class="locked"><p>Locked</p><!-- Marble  --></div>
         </div>
         <div class="hire">
            <h2>Hire workers</h2>
            <div class="item">Worker</div>
            <div class="item">Overseer</div>
            <div class="locked"><p>Locked</p><!-- Proffesional Worker  --></div>
            <div class="locked"><p>Locked</p><!-- Proffesional Overseer  --></div>
            <div class="locked"><p>Locked</p><!-- Expert Worker --></div>
            <div class="locked"><p>Locked</p><!-- Expert Overseer  --></div>
            <div class="locked"><p>Locked</p><!-- Worker Robot  --></div>
            <div class="locked"><p>Locked</p><!-- Overseer Robot  --></div>
         </div>
      </div>
   </body>
</html>
